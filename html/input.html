<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete|Input</title>
    <link rel="stylesheet" href="/styles/input.css" />
  </head>
  <body>
    <input
      class="input-textbox simple my-8p outline-none p-8p flex-center"
      type="text"
      placeholder="Type your query here"
    />
    <input
      class="input-textbox success my-8p outline-none p-8p flex-center"
      type="text"
      placeholder="Valid Input"
    />
    <input
      class="input-textbox error my-8p outline-none p-8p flex-center"
      type="text"
      placeholder="Invalid Input"
    />
  </body>
</html>
