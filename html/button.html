<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete|Button</title>
    <link rel="stylesheet" href="/styles/button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button type="button" class="btn-primary">Primary Button</button>
    <a class="button-link" href="/index.html">
      <button type="button" class="btn-link">Link Button</button>
    </a>
    <button type="button" class="btn-icon btn-link">
      <span class="btn-text">Icon Button</span>
      <span class="icon-button">
        <i class="fas fa-download"></i>
      </span>
    </button>
    <button type="button" class="btn-floating btn-link">
      <i class="fas fa-save"></i>
    </button>
  </body>
</html>
