<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete|Snackbar</title>
    <link rel="stylesheet" href="/styles/snackbar.css" />
  </head>
  <body>
    <div class="snackbar p-2 flex justify-between flex-align-center">
      <div>
        <p class="fs-6">Can't send this photo. Retry in 5 seconds.</p>
      </div>
      <div>
        <button class="btn-link">RETRY</button>
        <button class="btn-link">
          <i class="fas fa-times" title="close"></i>
        </button>
      </div>
    </div>
  </body>
</html>
