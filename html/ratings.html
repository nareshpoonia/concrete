<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete|Ratings</title>
    <link rel="stylesheet" href="/styles/ratings.css" />
  </head>

  <body>
    <div>
      <h1>Rating</h1>
      <div class="rating-wrapper relative flex justify-end">
        <input type="radio" name="rating" id="one-star" />
        <label for="one-star"></label>
        <input type="radio" name="rating" id="two-star" />
        <label for="two-star"></label>
        <input type="radio" name="rating" id="three-star" />
        <label for="three-star"></label>
        <input type="radio" name="rating" id="four-star" />
        <label for="four-star"></label>
        <input type="radio" name="rating" id="five-star" />
        <label for="five-star"></label>
      </div>
    </div>
  </body>
