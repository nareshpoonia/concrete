<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete|List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/list.css" />
  </head>
  <body>
    <ul>
      <li class="fs-m list-normal">Helmet</li>
      <li class="fs-m list-normal">Riding Jacket</li>
      <li class="fs-m list-normal">Riding Boots</li>
      <li class="fs-m list-normal">Riding Pants</li>
    </ul>
    <ul class="stacked-list">
      <li class="mb-2">
        <img class="mr-2" src="/images/Charlie.jpeg" alt="Charlie-Boorman" />
        <span class="fw-7 mr-2">Charley Boorman</span>
        <span>added a new video.</span>
      </li>
      <li class="mb-2">
        <img
          class="mr-2"
          src="/images/Valentino Rossi.jpeg"
          alt="Charlie-Boorman"
        />
        <span class="fw-7 mr-2">Valentino Rossi</span>
        <span>added a new video.</span>
      </li>
    </ul>
  </body>
</html>
